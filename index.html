  <style>
    /* Corpo e geral */
    body {
      margin: 0;
      background-color: #141414;
      color: #e5e5e5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Container geral: barra fixa + conteúdo */
    .container {
      display: flex;
      width: 100%;
    }

    /* Menu lateral fixo */
    nav {
      position: fixed;       /* fixa na tela */
      top: 0;
      left: 0;
      height: 100vh;         /* altura total da tela */
      width: 220px;          /* largura fixa da barra */
      background-color: #222;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;      /* permite scroll interno */
      border-right: 1px solid #333;
      z-index: 1000;         /* fica sobre outros elementos */
    }

    /* Conteúdo principal — empurrado para direita para não ficar atrás da barra fixa */
    .main-container {
      margin-left: 220px;    /* mesmo valor da largura da barra fixa */
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;   /* centraliza player e grade */
      gap: 20px;
      background-color: #141414;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Estilo dos selects no menu lateral */
    select {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.7);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23e5e5e5" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    select:hover, select:focus {
      background-color: #555;
      outline: none;
    }

    option {
      background-color: #333;
      color: #fff;
    }

    /* Título */
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #e50914;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-weight: 900;
      letter-spacing: 2px;
    }

    /* Player de vídeo */
    iframe#videoPlayer {
      width: 80%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(229, 9, 20, 0.6);
      background-color: #000;
      display: none;
      transition: opacity 0.3s ease;
    }

    /* Grade de programação */
    iframe#gradeIframe {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 6px 30px rgba(229, 9, 20, 0.6);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .container {
        flex-direction: column;
      }
      nav {
        position: relative;  /* deixa a barra normal no topo */
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      select {
        width: auto;
        min-width: 150px;
        margin-right: 10px;
      }
      .main-container {
        margin-left: 0;     /* remove margem lateral no mobile */
        padding: 10px;
        min-height: auto;
      }
      iframe#gradeIframe {
        height: 300px;
      }
    }
  </style>
</head>

  <script>
    const selects = document.querySelectorAll('nav select');
    const videoPlayer = document.getElementById('videoPlayer');
    const gradeIframe = document.getElementById('gradeIframe');

    selects.forEach(select => {
      select.addEventListener('change', () => {
        const selectedOption = select.options[select.selectedIndex];
        const videoUrl = selectedOption.value;
        const gradeUrl = selectedOption.getAttribute('data-grade');

        if (videoUrl) {
          videoPlayer.src = videoUrl;
          videoPlayer.style.display = 'block';
        } else {
          videoPlayer.src = '';
          videoPlayer.style.display = 'none';
        }

        if (gradeUrl) {
          gradeIframe.src = gradeUrl;
        } else {
          gradeIframe.src = '';
        }
      });
    });

    // Atualiza a grade a cada 5 minutos (300000 ms)
    setInterval(() => {
      const currentGradeSrc = gradeIframe.src;
      if (currentGradeSrc) {
        gradeIframe.src = currentGradeSrc;
      }
    }, 300000);
  </script>
